<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <header>
        
    </header>


    <main>
        <section class="section_">
            <div class="section_div_1"> 
                <h1 class="section_div_1_title">Encriptador e Desencriptador de texto</h1>
                <p>codifique ou descodifique uma mensagem para conversar em segredo com um amigo:</p>
                <textarea class="section_div_1_text" name="text_" id="text_" cols="100" rows="10" maxlength="2000" placeholder="Digite um texto" spellcheck="false"></textarea>
                
                <label for="text_">
                    <br>
                    <img src="./assets/Group.png" alt="sinal de exclamação!">
                    apenas letras minúsculas e sem acento.
                </label>
                <div class="section_div_1_buttons">
                    <input id="button_criptografar" class="section_div_1_buttons_button" type="button" value="Criptografar">
                    <input id="button_descriptografar" class="section_div_1_buttons_button" type="button" value="descriptografar">
                    <!-- <button class="section_div_1_buttons_button">Criptografar </button>
                    <button class="section_div_1_buttons_button">Descriptografar</button> -->
                </div>

            </div>
            
            <div class="section_div_2">
                <script src="./scripts/scripts.js"></script>

                <div>
                    <img src="./assets/img.png" alt="um desenho de um pessoa ajoelhada com uma lupa olhando um diamante">
                    <p>Nenhuma mensagem encontrada</p>
                </div>

            </div>
            
         

        </section>
    </main>


    <footer>
        
    </footer>
</body>
</html>
